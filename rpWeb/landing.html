<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/landing.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="page">
		<span class= "menu_toggle">
			<i class="menu_open fa fa-bars fa-lg"></i>
			<i class="menu_close fa fa-times fa-lg"></i>
		</span>

		<ul class="menu_items">
			<li><a href="works.html">Works</a></li>
			<li><a href="aboutV2.html">About</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>

		<main class="content">
			<div class="content_inner">
				<header>
					<img src="img/logo-white.png" alt="rpartwork" class="logo">
					<br>
					<a href="exploreV2.html" class="button">Explore</a>
				</header>
			</div>
		</main>

	</div>

	<script type="text/javascript">
		var images = new Array('img/img3-bg.jpg','img/edited/img22.jpg','img/edited/img14.jpg');
		var nextimage=0;
		doSlideshow();

	function doSlideshow(){
    	if(nextimage>=images.length){nextimage=0;}
   		$('.content').css('background-image','url("'+images[nextimage++]+'")').fadeIn(500,function(){
        setTimeout(doSlideshow,7000);});
}
	</script>



	<script type="text/javascript">
		
		var $page = $('.page');

		$('.menu_toggle').on('click', function() {
			$page.toggleClass('shazam');
		});

		$('.content').on('click', function() {
			$page.removeClass('shazam');
		});		


	</script>

	

</body>
</html>
